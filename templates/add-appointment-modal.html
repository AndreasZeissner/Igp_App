<ion-modal-view>
  <ion-header-bar>
    <h1 class="title"> Add new Group</h1>
    <div class="h1 title">Header Buttons</div>
    <button class="button button-clear button-positive" ng-click="closeModal()">Back</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Appointment Name</span>
        <input type="text" placeholder="Group Name" ng-model="appointment.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" name="description" ng-model="appointment.description" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Startdate</span>
        <input type="text" name="description" ng-model="appointment.startdate" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Enddate</span>
        <input type="text" name="description" ng-model="appointment.enddate" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Location</span>
        <input type="text" name="description" ng-model="appointment.location" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Dresscode</span>
        <input type="text" name="description" ng-model="appointment.dresscode" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Contact</span>
        <input type="text" name="description" ng-model="appointment.contact" >
      </label>
      <button class="button button-block button-positive" ng-click="addNewAppointment()">
        Add new Appointment :D
      </button>
    </div>
  </ion-content>
</ion-modal-view>
